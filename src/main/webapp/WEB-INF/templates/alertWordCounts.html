<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Alert Word Count</title>
</head>
<body>
	<h4>Alert Word Count Information</h4>
	<div th:if="${!alertWordCounts.empty}">
		<table border="1">
			<tr>
				<th>Project Name</th>
				<th>Mail Address</th>
				<th>Alert Word Count</th>
				<th>Date</th>
			</tr>
			<tr th:each="alertWordCount : ${alertWordCounts}">
				<td>
					<table
						th:each="project : ${alertWordCount.mail.mailAddress.projects}">
						<tr>
							<td th:text="${project.name}"></td>
						</tr>
					</table>
				</td>
				<td th:text="${alertWordCount.mail.mailAddress.address}"></td>
				<td th:text="${alertWordCount.sum}"></td>
				<td th:text="${alertWordCount.mail.date}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
