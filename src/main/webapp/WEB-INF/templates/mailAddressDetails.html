<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mail Address Details</title>
</head>
<body>
	<h4>Mail Address Details</h4>
	<div th:if="${mailAddress}">
		<table>
			<tr th:object="${mailAddress}">
				<td th:text="${mailAddress.name}"></td>
				<td th:text="${mailAddress.address}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
