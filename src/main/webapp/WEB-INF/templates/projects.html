<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Projects</title>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
</head>
<body>
	    <div th:replace="fragments/header :: header"></div>
		<br/><br/><br/><br/>
	<div>
		<h4>Project List</h4>
		<form action="#" th:action="@{/projects/add}" th:object="${project}"
			method="post">
			<input type="text" th:field="*{name}" placeholder="Project Name" />
			<span><input type="submit" value="Add" /></span> <br /> <br /> <span
				th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
		</form>
	</div>
	<br/>
	<div th:if="${!projects.empty}">
		<table class = "table table-striped">
			<tr th:each="project : ${projects}">
				<td th:text="${project.id}"></td>
				<td th:text="${project.name}"></td>
				<td><a th:href="@{/projects/__${project.id}__/delete}">delete</a></td>
				<td><a th:href="@{/projects/__${project.id}__/setting}">setting</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
