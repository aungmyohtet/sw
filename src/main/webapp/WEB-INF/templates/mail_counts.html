<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mail Count</title>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/style.css}"/>
</head>
<body>
	 <div th:replace="fragments/header :: header"></div>
	<br/><br/>
	<div>
		<a th:href="@{/result/mails}">Mails Informations</a> <br/>
		<a th:href="@{/result/mail_counts}">Mail Counts Informations</a> <br/>
		<a th:href="@{/result/alert_word_counts}">Alert Word Counts Informations</a>
	</div>
	<h4>Mail Count Informations</h4>
	<div th:if="${!mailCounts.empty}">
		<table class = "table table-striped">
			<tr>
				<td>Project Name</td>
				<td>Mail Count</td>
				<td>Date</td>
			</tr>
			<tr th:each="mail : ${mailCounts}">
				<td th:text="${mail.project.name}"></td>
				<td th:text="${mail.sum}"></td>
				<td th:text="${mail.date}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
