<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mail Count</title>
</head>
<body>
	<div>
		<a th:href="@{/result/mails}">Mails Informations</a> <a
			th:href="@{/result/mail_counts}">Mail Counts Informations</a> <a
			th:href="@{/result/alert_word_counts}">Alert Word Counts
			Informations</a>
	</div>
	<h4>Mail Count Informations</h4>
	<div th:if="${!mailCounts.empty}">
		<table border="1">
			<tr>
				<td>Project Name</td>
				<td>Mail Count</td>
				<td>Date</td>
			</tr>
			<tr th:each="mail : ${mailCounts}">
				<td th:text="${mail.project.name}"></td>
				<td th:text="${mail.sum}"></td>
				<td th:text="${mail.date}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
