<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Add Mail Address to Project</title>
</head>
<body>
	<h4>Add Mail Address to Project</h4>
	<div>
		<form action="#" th:action="@{/projects/add/mailAddress}"
			method="post">
			<div th:object="${project}">
				<select th:field="*{name}">
					<option value="">Select Project</option>
					<option th:each="project : ${projects}" th:value="${project.name}"
						th:text="${project.name}"></option>
				</select> <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
			</div>
			<br />
			<div th:object="${mailAddress}">
				<select th:field="*{address}">
					<option value="">Select Mail Address</option>
					<option th:each="address : ${mailAddresses}"
						th:value="${address.address}" th:text="${address.address}"></option>
				</select> <label th:if="${#fields.hasErrors('address')}"
					th:errors="*{address}"></label>
			</div>
			<br /> <input type="submit" value="Add" />
		</form>
	</div>
</body>
</html>
