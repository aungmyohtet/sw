<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Project Details</title>
</head>
<body>
	<h4>Project Details</h4>
	<div th:if="${project}">
		<table>
			<tr th:object="${project}">
				<td th:text="${project.name}"></td>
			</tr>
		</table>
	</div>
</body>
</html>
