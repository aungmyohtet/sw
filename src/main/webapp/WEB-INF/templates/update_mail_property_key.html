<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>User Details</title>
</head>
<body>
<h5> Edit Mail Property Key</h5>
	<form action="#" th:action="@{/mailpropertykeys/update}" th:object="${mailPropertyKey}" method="post">
	   <input type="hidden" th:field="*{id}" th:value="${mailPropertyKey.id}" />
	   <input type="text" th:field="*{name}" th:value="${mailPropertyKey.name}"/>
	   <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid Data </span> <br/>
	   <input type="submit" value="Update"/>
	</form>
</body>
</html>
